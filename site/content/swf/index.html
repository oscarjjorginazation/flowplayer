<!DOCTYPE html>
<html>
  <head>
    <title>FlowPlayer Test</title>
    <meta property="og:title" content="Awesome" />
    <meta property="og:type" content="video" />
    <meta property="og:description" content="Description of the awesome movie. Should be not too short." />
    <meta property="og:image" content="https://d253c4ja9jigvu.cloudfront.net/images/4c50424cb35ea827c0000005_5108ed7c11581e0b5400331c_original.jpg" />
    <meta property="og:site_name" content="Streamio" />
    <meta property="og:video" content="http://perfectskies.com/opengraph/flowplayer-3.2.16.swf?config=%7B%22clip%22%3A%7B%22provider%22%3A%20%22streamio%22%7D%2C%20%22plugins%22%3A%7B%22streamio%22%3A%7B%22url%22%3A%20%22flowplayer.streamio-1.0.swf%22%2C%20%22videoId%22%3A%20%2250b7982e11581e06b5003371%22%7D%7D%7D">
    <meta property="og:video:width" content="640">
    <meta property="og:video:height" content="480">
    <meta property="og:video:type" content="application/x-shockwave-flash">
    <script type="text/javascript" src="flowplayer-3.2.12.min.js"></script>
    <style type="text/css">
      .player { width: 560px; height: 315px; margin: 20px; float: left; }
    </style>
  </head>
  <body>
    <div id="player" class="player"></div>
    <script>
      var cachebuster = new Date().valueOf()
      flowplayer("player", "flowplayer-3.2.16.swf", {
        debug: true,
        log: { level: "warn" },
        clip: { provider: "streamio", autoPlay: false },
        play: null,
        canvas: {
          backgroundColor: "#FFFFFF"
        },
        plugins: {
          streamio: {
            url: "flowplayer.streamio.swf?"+cachebuster,
            videoId: "5162def0603db8909d000002",
            host: "staging.streamio.com"
          },
          controls: {
            url: "flowplayer.controls-streamio.swf?"+cachebuster
          }
        }
      })
    </script>
    <iframe class="player" width="560" height="315" src="http://staging.streamio.com/api/v1/videos/5162def0603db8909d000002/public_show?player_id=4de3a1ce541290fd3000000a" frameborder="0" allowfullscreen></iframe>
  </body>
</html>
